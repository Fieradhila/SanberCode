        var items = [

            function printItem(array){

            var listCard = ""
            for(var i = 0; i < array.length; i++){
                listCard += `
                <div class="card p-3" style="width: 18rem;">
                    <img src="img/${array[i][4]}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" id="itemName">${array[i][1]}</h5>
                            <p class="card-text" id="itemDesc">${array[i][3]}</p>
                            <p class="card-text">${array[i][2]}</p>
                            <a href="#" class="btn btn-primary" id="addCart">Tambahkan ke keranjang</a>
                        </div>
                </div>
                `
            }
            return listCard
            }

            document.getElementById("listBarang").innerHTML = printItem(items)
            
            var formSearch = document.getElementById("formItem")
            formSearch.addEventListener("submit", function(evt){
                evt.preventDefault() //mencegah perilaku reload halaman
                var keyword = document.getElementById("keyword").value //mendapatkan value dari input keyword

                var tempItems = filteredItems(keyword)
                console.log(tempItems)
                document.getElementById("listBarang").innerHTML = printItem(tempItems)

            })

            //filtering array            
            function filteredItems(string){
                var tempItems = []
                for(var j = 0; j < items.length; j++){
                    var itemNameLwCase = items[j][1].toLowerCase()
                    var stringLwCase = string.toLowerCase()
                    if(itemNameLwCase.includes(stringLwCase)){
                        tempItems.push(items[j])
                    }
                }
                return tempItems
            }
